<!-- Service Section Start -->
<section
  class="serivce-section bg-silver-light pdt-120 pdb-110"
  data-background="assets/images/bg/abs-bg7.png"
>
  <div class="section-title">
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <div class="section-title-left-part mrb-sm-30">
            <div class="section-left-sub-title mb-20">
              <h5 class="sub-title text-primary-color">
                {{include.props.subtitle}}
              </h5>
            </div>
            <h2 class="title">{{include.props.title}}</h2>
          </div>
        </div>
        <div class="offset-lg-1 col-lg-6">
          <div class="section-title-right-part">
            <p>{{include.props.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section-content">
    <div class="container">
      <div class="row">
        {% for item in include.props.items %}
        <div
          class="{% if include.props.columns == 2 %} col-md-6 {% elsif include.props.columns == 3 %} col-md-6 col-xl-4 {% elsif include.props.columns == 4 %} col-md-6 col-xl-3 {% else %} col-md-6 col-xl-4 {% endif %}"
        >
          <div class="service-box">
            <div class="service-icon">
              <span class="webexflaticon flaticon-{{item.icon}}"></span>
            </div>
            <div class="service-content">
              <div class="title">
                <h3>{{item.title}}</h3>
              </div>
              <div class="para">
                <p>{{ item.description }}</p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<!-- Service Section End -->
