<!-- Page Title Start -->
<section
  class="page-title-section {% if include.bgImg %} blue-overlay {% endif %}"
  style="background-color: {{include.bgColor}};
  {% if include.bgImg %}
    background-image: url('{{include.bgImg}}');
    background-position: bottom;
    background-size: cover;

  {% endif %}"
>
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="page-title-content justify-content-start">
          <h3 class="title text-white">{{include.title}}</h3>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                {{include.title}}
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Page Title End -->
