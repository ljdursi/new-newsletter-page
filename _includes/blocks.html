<!-- Service Section Start -->
{% assign items = include.items | split: '----{break}----' %}
<section
  class="serivce-section bg-silver-light pdt-120 pdb-110"
  data-background="{{ site.baseurl }}/assets/images/bg/abs-bg7.png"
>
  <div class="section-title">
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <div class="section-title-left-part mrb-sm-30">
            <div class="section-left-sub-title mb-20">
              <h5 class="sub-title text-primary-color">{{include.subtitle}}</h5>
            </div>
            <h2 class="title">{{include.title}}</h2>
          </div>
        </div>
        <div class="offset-lg-1 col-lg-6">
          <div class="section-title-right-part markdown-body">
            <p>{{include.description | markdownify}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section-content">
    <div class="container">
      <div class="row">
        {% for item in items %}
        <div
          class="mb-4 {% if include.columns == 2 %} col-md-6 {% elsif include.columns == 3 %} col-md-6 col-xl-4 {% elsif include.columns == 4 %} col-md-6 col-xl-3 {% else %} col-md-6 {% endif %}"
        >
          <div class="service-box block-box">
            <div class="service-content">
              <div class="markdown-body">{{item | markdownify}}</div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<!-- Service Section End -->
