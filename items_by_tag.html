---
title: Resources by Category
layout: page
---

<h1>Category: <span class="tag-name">{{ t }}</span></h1>

<ul>
{% for resource in site.data.resources %}
    {% unless resource['slug'] contains ',' %}
        <li><a href="/category/{{resource['slug']}}">{{resource['name']}}</a></li>
    {% endunless %}
{% endfor %}
</ul>
